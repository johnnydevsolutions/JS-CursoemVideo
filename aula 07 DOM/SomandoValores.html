<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
           
           
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        #res {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="tx2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = document.getElementById('txt1')
            var tn2 = document.querySelector('input#txt2')
            var res = document.getElementById('res')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = s
            res.innerHTML = `A soma de ${n1} e ${n2} é igual a<strong> ${s}</strong>`
        }
    </script>
</body>
</html>

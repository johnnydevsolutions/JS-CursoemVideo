<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial ;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
 }

    </style>
</head>
<body>
   <div id="area"  onclick="clicar()" onmouseover="entrar()" onmouseout="sair()">  
        Interaja...
    </div>
    <script>
     var a = document.querySelector('#area')
   // addEventListener('click', clicar)
   // addEventListener('entrar,' Olá)
   // addEventListener('sair,' saiu)
   // /\ forma para não poluir o HTML, fazendo assim no JS     
     function clicar() {
         a.innerText = 'Clicou!'
         a.style.background = 'darkred'
       }
       function entrar() {
        a.innerText = 'Olá'
       }
       function sair(){
           a.innerText = 'See you'
           a.style.background = 'green'
       }
    </script>
</body>
</html>
